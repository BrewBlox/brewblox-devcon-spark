syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";

package blox;

message TempSensorOneWire {
    option (brewblox_msg).objtype = TempSensorOneWire;

    sint32 value = 1 [(brewblox).unit = Temp, (brewblox).scale = 4096, (nanopb).int_size = IS_32, (brewblox).readonly = true];
    bool valid = 2 [ (brewblox).readonly = true];
    sint32 offset = 3 [(brewblox).unit = DeltaTemp, (brewblox).scale = 4096, (nanopb).int_size = IS_32];
    fixed64 address = 4 [(brewblox).hexed = true];
}
